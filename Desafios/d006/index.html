<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol>
        <li type="square" title="Use a tag<p>">Parágrafos</li>
        <li type="square" title="Use a tag <h1> a <h6>">Títulos</li>
        <li type="square" title="Use a tag <img>">Imagens</li>
        <li type="square" title="Use a tag <abbr>">Abreviações</li>
        <li type="square" title="Use a tag <code>">Código-fonte</li>
        <li type="square" title="Use a tag <ol> e <li>">Listas numeradas</li>
        <li type="square" title="Use a tag <ul> e <li>">Listas com demarcadores</li>
    </ol>
</body>
</html>
