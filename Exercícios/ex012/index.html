<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/Lemon.webm" width="700" controls poster="imagens/limoes-capa.png"></video>
    <video controls width="700" poster="imagens/limoes-capa.png">
        <source src="midia/lemon.mp4" type="video/mp4">
        <source src="midia/lemon.ogv" type="video/ogv">
        <source src="midia/Lemon.webm" type="video/webm">
    </video>
    <h1>Incorporando vídeos externos (YouTube).</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=1-bBKWUECWK0A4P7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
