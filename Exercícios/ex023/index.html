<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 300px;
            border: 2px solid red;
            text-align: center;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;

        }
        tr.linha {
            background-color: gray;
        }

        td.celula {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- Hierarquia de Tabelas (simples):
     Table = Tabela
        Table Row = linha de tabela
            Table Header = cabeÃ§alho
            Table Data = dado de tabela -->
    <table>
         <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>

         <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
         </tr>

         <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
         </tr>

         <tr>
            <td>A4</td>
            <td class="celula">B4</td>
            <td>C4</td>
         </tr>

         <tr>
            <td>A5</td>
            <td>B5</td>
         </tr>

         <tr>
            <td>A6</td>
            <td>B6</td>
         </tr>

         <tr>
            <td>A7</td>
         </tr>
    </table>
</body>
</html>
