<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>

    <p>Ou</p>
    <p>Acessando o site do

        <!-- Tamanho padrão = 300x150px-->
    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>

    para aprender a programar.</p>
</body>

    <p>Ou</p>

    <p>O site do 

        <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br" target="_blank">Goolge</a></iframe>        

        é muito legal, pena que não funciona dentro do iframe.
    </p>
</html>
