<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            height: 200px;
            align-items: flex-start;
        }

        div.item {
             background-color: lightskyblue;
             border: 1px solid blue;
             text-align: center;
             padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="align-self: flex-start;">a</div>
        <div class="item" style="align-self: flex-end;">b</div>
        <div class="item" style="align-self: center;">c</div>
        <div class="item" style="align-self: stretch;">d</div>
        <div class="item" style="align-self: auto;">e</div>
        <div class="item" style="align-self: center;">f</div>
        <div class="item" style="align-self: flex-end;">g</div>
    </div>
    
</body>
</html>
